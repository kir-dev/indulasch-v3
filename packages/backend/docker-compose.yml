name: indulasch
services:
  backend:
    build: .
    command: node dist/main.js
    env_file: ./.env
    ports:
      - '3002:3002'
    depends_on:
      - mongo
    networks:
      - indulasch
  mongo:
    image: 'mongo'
    container_name: 'mongo'
    environment:
      - MONGO_INITDB_DATABASE=indulasch
      # - MONGO_INITDB_ROOT_USERNAME=root
      # - MONGO_INITDB_ROOT_PASSWORD=root
    command: --quiet --noauth
    ports:
      - '27017:27017'
    volumes:
      - ./database_volume:/data/db
    networks:
      - indulasch
volumes:
  database_volume:
networks:
  indulasch:
    driver: bridge